<nav class="navbar">
    <div class="nav-container">
        <div class="nav-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                {{ 'nav.home' | translate }}
            </a>
            <a routerLink="/portfolio" routerLinkActive="active">
                {{ 'nav.portfolio' | translate }}
            </a>
            <a routerLink="/cv-generator" routerLinkActive="active">
                {{ 'nav.cv' | translate }}
            </a>
        </div>

        <div class="language-switcher">
            <button (click)="switchLanguage('pl')" [class.active]="currentLang === 'pl'">PL</button>
            <button (click)="switchLanguage('en')" [class.active]="currentLang === 'en'">EN</button>
        </div>
    </div>
</nav>
