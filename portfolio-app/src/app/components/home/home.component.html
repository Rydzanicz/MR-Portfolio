<div class="home-container">
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>{{ 'home.title' | translate }}</h1>
            <h2>{{ 'home.subtitle' | translate }}</h2>
            <p>{{ 'about.description' | translate }}</p>
            <div class="hero-buttons">
                <button routerLink="/portfolio" class="btn-primary">
                    {{ 'nav.portfolio' | translate }}
                </button>
                <button routerLink="/cv-generator" class="btn-secondary">
                    {{ 'nav.cv' | translate }}
                </button>
            </div>
        </div>
        <div class="hero-image">
            <img src="assets/images/profile.jpg" alt="Profile" class="profile-img">
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section">
        <h2>{{ 'projects.title' | translate }}</h2>
        <div class="projects-grid">
            <div class="project-card" *ngFor="let project of projects">
                <img [src]="project.image" [alt]="project.title" class="project-image">
                <div class="project-content">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="project-technologies">
            <span *ngFor="let tech of project.technologies" class="tech-tag">
              {{ tech }}
            </span>
                    </div>
                    <div class="project-links">
                        <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" class="btn-link">
                            GitHub
                        </a>
                        <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" class="btn-link">
                            Live Demo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills-section">
        <h2>{{ 'skills.title' | translate }}</h2>
        <div class="skills-grid">
      <span *ngFor="let skill of skills" class="skill-tag">
        {{ skill }}
      </span>
        </div>
    </section>
</div>
