<form [formGroup]="cvForm" (ngSubmit)="submitForm()">
  <div formGroupName="personalInfo">
    <h2>Informacje osobiste</h2>
    <input formControlName="firstName" placeholder="MICHAŁ" />
    <input formControlName="lastName" placeholder="RYDZANICZ" />
    <input formControlName="jobTitle" placeholder="JUNIOR SOFTWARE DEVELOPER" />
    <input formControlName="phone" placeholder="785 640 173" />
    <input formControlName="email" placeholder="rydzanicz.mm@gmail.com" />
    <input formControlName="city" placeholder="Wrocław" />
  </div>

  <h2>O mnie</h2>
  <textarea formControlName="aboutMe" placeholder="Początkowe etapy mojej kariery..."></textarea>

  <h2>Doświadczenie</h2>
  <div formArrayName="experiences">
    <div *ngFor="let exp of experiences.controls; let i = index" [formGroupName]="i">
      <input formControlName="jobTitle" placeholder="Stanowisko" />
      <input formControlName="company" placeholder="Firma" />
      <input formControlName="start" placeholder="Start (np. 2021)" />
      <input formControlName="end" placeholder="Koniec (np. obecnie)" />
      <textarea formControlName="tasks" placeholder="Zadania, oddzielone przecinkami"></textarea>
      <button type="button" (click)="removeExperience(i)">Usuń doświadczenie</button>
    </div>
    <button type="button" (click)="addExperience()">Dodaj doświadczenie</button>
  </div>

  <h2>Wykształcenie</h2>
  <div formArrayName="education">
    <div *ngFor="let edu of education.controls; let i = index" [formGroupName]="i">
      <input formControlName="degree" placeholder="Stopień naukowy" />
      <input formControlName="school" placeholder="Szkoła" />
      <input formControlName="start" placeholder="Rok rozpoczęcia" />
      <input formControlName="end" placeholder="Rok zakończenia" />
      <input formControlName="thesis" placeholder="Tytuł pracy (opcjonalne)" />
      <button type="button" (click)="removeEducation(i)">Usuń wykształcenie</button>
    </div>
    <button type="button" (click)="addEducation()">Dodaj wykształcenie</button>
  </div>

  <h2>Umiejętności</h2>
  <div formArrayName="skills">
    <div *ngFor="let skill of skills.controls; let i = index" [formGroupName]="i">
      <input formControlName="skillName" placeholder="Nazwa umiejętności" />
      <input formControlName="level" placeholder="Poziom (np. Zaawansowany)" />
      <button type="button" (click)="removeSkill(i)">Usuń umiejętność</button>
    </div>
    <button type="button" (click)="addSkill()">Dodaj umiejętność</button>
  </div>

  <button type="submit">Zapisz CV</button>
</form>
